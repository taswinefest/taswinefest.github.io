<!-- Countdown script -->
<script>
(() => {
  const end = new Date("2025-10-13T09:00:00+11:00");
  const daysEl = document.getElementById('presale_days');
  const hoursEl = document.getElementById('presale_hours');
  const minutesEl = document.getElementById('presale_minutes');
  const secondsEl = document.getElementById('presale_seconds');
  const endmsg = document.getElementById('presale_endmsg');

  let timer;

  function pad(n){ return n.toString().padStart(2,'0'); }

  function tick() {
    const now = new Date();
    const diff = end.getTime() - now.getTime();

    if (diff <= 0) {
      daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = "00";
      endmsg.style.display = "block";
      if (timer) clearInterval(timer);  // only clear if it exists
      return false; // signal expired
    }

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const m = Math.floor((diff % (1000*60*60)) / (1000*60));
    const s = Math.floor((diff % (1000*60)) / 1000);

    daysEl.textContent = pad(d);
    hoursEl.textContent = pad(h);
    minutesEl.textContent = pad(m);
    secondsEl.textContent = pad(s);

    return true; // still running
  }

  if (tick()) { // only start interval if event not ended
    timer = setInterval(tick, 1000);
  }
})();
</script>

<!-- END Countdown script -->
      
      
      
      
     <!-- change countdown to tix window --> 
<script>
document.addEventListener("DOMContentLoaded", function () {
  var targetDate = new Date("2025-10-13T09:00:00+11:00");

  var notEls  = document.querySelectorAll(".notpresale");
  var liveEls = document.querySelectorAll(".livepresale");

  function cache(nl){ nl.forEach(function(el){
    if(!el.dataset.origDisplay){
      var d = getComputedStyle(el).display;
      el.dataset.origDisplay = d === "none" ? "block" : d;
    }
  });}
  function hide(nl){ nl.forEach(function(el){
    el.style.setProperty("display","none","important");
    el.setAttribute("aria-hidden","true");
    el.hidden = true;
  });}
  function show(nl){ nl.forEach(function(el){
    var d = el.dataset.origDisplay || "block";
    el.hidden = false;
    el.removeAttribute("aria-hidden");
    el.style.setProperty("display", d, "important");
  });}

  cache(notEls); cache(liveEls);

  function apply(){
    if (Date.now() < targetDate.getTime()){ show(notEls); hide(liveEls); }
    else { hide(notEls); show(liveEls); }
  }

  apply();

  var msUntil = targetDate.getTime() - Date.now();
  if (msUntil > 0) setTimeout(apply, msUntil);

  document.addEventListener("visibilitychange", function(){
    if (!document.hidden) apply();
  });
});
</script>
